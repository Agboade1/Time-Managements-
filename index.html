<!DOCTYPE html>
<html lang="en">
<head>
    <title>K S Energy Power Africa - Shift Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Welcome to K S Energy Power Africa</h1>
    <h2>Shift Management System</h2>

    <h3>Register</h3>
    <input type="text" id="regName" placeholder="Full Name">
    <input type="text" id="regPhone" placeholder="Phone Number">
    <input type="password" id="regPass" placeholder="Password">
    <button onclick="register()">Register</button>

    <h3>Login</h3>
    <input type="text" id="loginName" placeholder="Full Name">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>

    <script src="js/auth.js"></script>
</body>
</html>
